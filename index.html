<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
    <form class="shopping-form" method="POST" action="#" >
<input class="shopping-input" type="text" aria-label="Enter product name" autocomplete="off" required>
<input class="checkbox" type="checkbox">
<button class="shopping-btn">Add to list</button>
    </form>
    <ul class="shopping-list"></ul>

    <form class="shopping-form_check" method="POST" action="#" >
        <input class="shopping-input_check" type="text"  autocomplete="off" required>
        <button class="shopping-btn_check">Check</button>
            </form>

</div>







    <script src="./js/main.js"></script>
</body>

</html>
